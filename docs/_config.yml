title: ComputeKit
description: The React-first toolkit for WASM and Web Workers
url: 'https://tapava.github.io'
baseurl: '/compute-kit'

remote_theme: just-the-docs/just-the-docs@v0.8.2

color_scheme: light

logo: '/assets/logo.svg'

aux_links:
  GitHub: https://github.com/tapava/compute-kit
  npm: https://www.npmjs.com/package/@computekit/core

aux_links_new_tab: true

heading_anchors: true

search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

nav_enabled: true
nav_sort: case_insensitive

back_to_top: true
back_to_top_text: 'Back to top'

footer_content: 'Copyright &copy; 2024-2025 Ghassen Lassoued. Distributed under the MIT license.'

ga_tracking:
ga_tracking_anonymize_ip: true

callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green

plugins:
  - jekyll-seo-tag
  - jekyll-include-cache

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
